<div class="modal" data-modal>
    <!-- <div class="order-container"> -->
    <p class="modal-tittle">YOUR ORDER</p>
    <button type="button" class="close-modal-button" data-modal-close>
        <svg class="close-modal-icon" width="24" height="24">
            <use href="../img/icons.svg#icon-close"></use>
        </svg>
    </button>
    <!-- </div> -->
    <form action="">
        <div>
            <p>Cabbage Basket</p>
            <span>Plant</span>
            <picture>
                <source srcset="./img/cabbage@2x.png 2x, ./img/cabbage@1x.png 1x" />
                <img src="../img/cabbage@1x.png" alt="cabbage" />
            </picture>
            <input type="checkbox" class="input" />
        </div>
        <div class="modal-wrap">
            <div class="modal-field">
                <label class="modal-fiel" for="user-name"></label>
                <input type="text" id="user-name" class="modal-input" name="user-name"
                    placeholder="Enter full name..." />
            </div>
            <div class="modal-field">
                <label class="modal-fiel" for="user-email"></label>
                <input type="email" id="user-email" class="modal-input" name="user-email"
                    placeholder="Enter email..." />
            </div>
            <div class="modal-field">
                <label class="modal-fiel" for="user-card"></label>
                <input type="tel" id="user-card" class="modal-input" name="user-name" placeholder="Enter card.." />
            </div>
            <div class="modal-comment-wrap">
                <label class="modal-fiel" for="user-comment"></label>
                <textarea class="modal-comment" name="user-comment" id="user-comment" rows="5"
                    placeholder="Enter comments..."></textarea>
            </div>
        </div>
        <button class="modal-btn" type="submit">Submit</button>
    </form>
</div>
